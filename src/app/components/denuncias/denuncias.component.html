<div class="backgroung">
<div><h1 class="title">
    Denuncias
</h1>
</div>
<div class="table">
<br><br>
</div>

<mat-grid-list cols="2" > 
  <mat-form-field class="filter">
    <mat-label>Filtar por Folio</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="#" #input>
  </mat-form-field>
  <div class="divtable">  
  
  <table mat-table [dataSource]="this.denuncias" class="mat-elevation-z8">
      
    <!-- FOLIO Column -->
    <ng-container matColumnDef="folio">
      <th mat-header-cell *matHeaderCellDef> No. Folio</th>
      <td mat-cell *matCellDef="let element"> 
        {{element.folio}} </td>
    </ng-container>
  
 <!-- E/O Column -->
 <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Empresa/Organizaci√≥n Denunciante </th>
  <td mat-cell *matCellDef="let element">{{element.eo_id}}</td>

</ng-container> 
<!-- VER DETALLE Column -->
<ng-container matColumnDef="detail">
  <th mat-header-cell *matHeaderCellDef>Detalle</th>
 <td mat-cell *matCellDef="let element" ><button (click)="detail(this.element.id)" mat-raised-button color="primary">
    <span >Ver detalle</span></button>&nbsp; 
  </td>
</ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</mat-grid-list>
</div>
