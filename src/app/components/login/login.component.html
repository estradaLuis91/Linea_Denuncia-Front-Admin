<div class="body">
    <div class="login">   
    
        <img src="../../../assets/img/usuario.png" class="img">
        <h1>Login</h1>
        <form [formGroup]="form" (ngSubmit)="login()" *ngIf="!loading">
        <mat-form-field appearance="fill" class="anch">
            <mat-label >Nombre de usuario</mat-label>
            <input matInput formControlName ="user">
          </mat-form-field>
          <mat-form-field appearance="fill" class="anch">
            <mat-label >Contrase√±a<a href=""></a></mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" class="button anch" type="submit" [disabled]="form.invalid">Ingresar</button>
        </form>
        <mat-spinner diameter="50" class="spinner" *ngIf="loading"></mat-spinner>
    </div>
    
</div>
